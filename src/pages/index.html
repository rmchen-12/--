<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="keywords" content="雨飞设计" />
    <meta name="description" content="雨飞设计" />
    <meta name="author" content="技术支持：雨飞设计www.yfd.com.cn" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no, email=no" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="./assets/image/yfd-icon-iphone.png" />
    <!--iPhone  150x150 像素-->
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="./assets/image/yfd-icon-ipad.png" />
    <!--iPad  300x300 像素-->
    <link rel="stylesheet" href="../lib/swiper/swiper-4.1.0.min.css">
    <title>雨飞设计</title>
    <script src="./lib/buggyfill.js"></script>
    <script>
        window.onload = function () {
            window.viewportUnitsBuggyfill.init({
                hacks: window.viewportUnitsBuggyfillHacks
            });
        }
    </script>
</head>

<body>
    <!--loading start-->
    <div class="loading_wrap">
        <div class="loader">
            <div class="loader-inner ball-pulse">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
    <!--loading end-->

    <!--main start-->
    <div class="all_main">

        <!--header start-->
        <div class="headerWrap">

        </div>
        <!--header end-->

        <!--container start-->
        <div class="contentWrap index">
            <div class="main_box">
                <div class="arrival_banner swiper-container">
                    <div class="swiper-wrapper">

                    </div>
                    <div class="swiper-pagination"></div>
                </div>
                <div class="arrival_slide swiper-container ">
                    <div class="swiper-wrapper swiper-wrapper1">

                    </div>
                </div>
                <div class="common_box">

                </div>
            </div>
        </div>
        <!--container end-->

        <!--footer start-->
        <div class="footerWrap">

        </div>
        <!--footer end-->

    </div>
    <!--main end-->

    <script id="swiper-list" type="text/html">
        {{each list as value i}}
        <div class="swiper-slide">
            <a href="javascript:">
                <img src="{{value.img_url}}" alt="">
            </a>
        </div>
        {{/each}}
    </script>

    <script id="swiper-list1" type="text/html">
        {{each list as value i}}
        <div class="swiper-slide">
            <a href="javascript:">
                <img class="banner" src="{{value.img_url}}" alt="">
            </a>
        </div>
        {{/each}}
    </script>

    <script id="common" type="text/html">
        <ul>
            {{each list }}
            <li>
                <img src="{{$value.img_url}}" alt="">
                <p>{{$value.title}}</p>
            </li>
            {{/each}}
        </ul>
    </script>

    <script src="../api/api.js"></script>
    <script src="../lib/swiper/swiper-4.1.0.min.js"></script>
    <script src="../lib/art-template/index.js"></script>
    <script src="../lib/menu/jquery.mmenu.all.js"></script>
</body>

</html>
